<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Search - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #1a237e;
            display: flex;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100vh;
        }

        .logo-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem; /* Reduced gap for less spacing */
            z-index: 2;
        }

        .logo-icon {
            width: 150px; 
            height: 150px; 
            position: relative;
        }

        .search-circle {
            width: 110px; 
            height: 110px; 
            border: 8px solid #FFD700; 
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .search-handle {
            width: 8px; 
            height: 60px; 
            background: #FFD700;
            position: absolute;
            bottom: 4px;
            right: 22px;
            transform: rotate(-45deg);
            border-radius: 4px;
        }

        .logo-text {
            font-size: 5rem; 
            font-weight: 700;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 4px; 
            line-height: 0.9;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(circle at 25% 25%, #FFD700 2px, transparent 2px);
            background-size: 100px 100px;
            animation: patternMove 20s linear infinite;
        }

        .login-panel {
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            color: #1a237e;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            background: white;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(25%);
            cursor: pointer;
            color: #999;
            user-select: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #1a237e;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #1a237e, #283593);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
        }

        .signup-link {
            display: block;
            text-align: center;
            width: 100%;
            background: white;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .signup-link:hover {
            background: #FFD700;
            color: #1a237e;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FFD700;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .logo-panel {
                padding: 2rem;
                height: auto;
            }
            
            .logo-container {
                gap: 1rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .login-panel {
                padding: 1.5rem;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-panel">
            <div class="background-pattern"></div>
            <div class="logo-container">
                <div class="logo-icon">
                    <div class="search-circle"></div>
                    <div class="search-handle"></div>
                </div>
                <div class="logo-text">
                    TALENT<br>SEARCH
                </div>
            </div>
        </div>
        
        <div class="login-panel">
            <div class="login-form">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Please sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <a href="index2.html" class="signup-link">Create New Account</a>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showForgotPassword() {
            alert('Password reset functionality would be implemented here.');
        }

        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const toggleIcon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.textContent = 'üîí';
            } else {
                input.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hardcoded credentials
            const correctUsername = 'talent';
            const correctPassword = 'search';
            
            if (username === correctUsername && password === correctPassword) {
                alert('Login successful! Welcome back.');
                // Redirect the user to the home page on successful login
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
