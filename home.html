<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #1a237e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    /* Navbar from home.html */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 0 0 15px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #5e3ecb;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 5px 12px;
      border: 2px solid #5e3ecb;
    }

    .search-bar input {
      border: none;
      background: none;
      color: #333;
      font-size: 16px;
      width: 400px;
    }

    .search-bar span {
      margin-right: 8px;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #5e3ecb;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #5e3ecb;
      color: #fff;
    }

    /* CSS from index.html for logo and animations */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      animation: fadeIn 2s ease-in-out;
      margin-top: 50px; /* Adjust spacing from navbar */
    }

    .icon {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .search-circle {
      width: 80px;
      height: 80px;
      border: 6px solid #FFD700;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .search-handle {
      width: 6px;
      height: 40px;
      background: #FFD700;
      position: absolute;
      bottom: 0;
      right: 15px;
      transform: rotate(-45deg);
      border-radius: 3px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .main-text {
      font-size: 4rem;
      font-weight: 700;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 3px;
      line-height: 0.9;
      background: linear-gradient(45deg, #FFD700, #FFA000, #FFD700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 4s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .tagline {
      font-size: 1.2rem;
      color: #B39DDB;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-left: 0.5rem;
      opacity: 0.9;
    }

    .decorative-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      color: #FFD700;
      font-size: 1.5rem;
      animation: twinkle 2s ease-in-out infinite;
    }

    .star:nth-child(1) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .star:nth-child(2) {
      top: 25%;
      right: 15%;
      animation-delay: 1s;
    }

    .star:nth-child(3) {
      bottom: 20%;
      left: 25%;
      animation-delay: 2s;
    }

    .star:nth-child(4) {
      bottom: 30%;
      right: 30%;
      animation-delay: 0.5s;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: radial-gradient(circle at 25% 25%, #FFD700 2px, transparent 2px), radial-gradient(circle at 75% 75%, #FFD700 2px, transparent 2px);
      background-size: 100px 100px;
      animation: patternMove 20s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        filter: brightness(1);
      }
      to {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        filter: brightness(1.2);
      }
    }

    @keyframes textShine {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @keyframes patternMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 100px);
      }
    }

    .logo-container:hover .search-circle {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    .tagline-link {
      text-decoration: none;
    }

    .interactive-tagline {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      padding: 0.5rem 1rem;
      border-radius: 25px;
    }

    .interactive-tagline:hover {
      background: rgba(255, 215, 0, 0.1);
      border-color: #FFD700;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    @media (max-width: 1200px) {
      .main-text {
        font-size: 3rem;
      }
      .icon {
        width: 100px;
        height: 100px;
      }
      .search-circle {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      .main-text {
        font-size: 2.5rem;
      }
      .tagline {
        margin-left: 0;
      }
    }

    /* Footer from home.html */
    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(94, 62, 203, 0.1);
      width: 100%;
      margin-top: auto;
    }

    footer a {
      margin: 0 15px;
      color: #5e3ecb;
      text-decoration: none;
      font-size: 28px;
      transition: 0.3s;
    }

    footer a:hover {
      transform: scale(1.2);
    }

    footer p {
      margin-top: 15px;
      font-size: 14px;
      color: #5e3ecb;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Talent Search</div>
    <div class="search-bar">
      <span>üîç</span>
      <input type="text" placeholder="Search artists, skills...">
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="category.html">Categories</a>

    </div>
  </nav>

  <div class="background-pattern"></div>
  
  <div class="decorative-elements">
    <div class="star">‚òÖ</div>

  </footer>

  <script>
    // Add interactive hover effects from index.html
    document.addEventListener('mousemove', (e) => {
        const stars = document.querySelectorAll('.star');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        stars.forEach((star, index) => {
            const speed = (index + 1) * 0.3;
            const x = (mouseX - 0.5) * speed * 30;
            const y = (mouseY - 0.5) * speed * 30;
            star.style.transform = `translate(${x}px, ${y}px) scale(${1 + speed * 0.1})`;
        });
    });

    // Logo click animation from index.html
    document.querySelector('.logo-container').addEventListener('click', () => {
        const container = document.querySelector('.logo-container');
        container.style.transform = 'scale(0.95)';
        setTimeout(() => {
            container.style.transform = 'scale(1)';
        }, 150);
    });
  </script>
</body>
</html>
