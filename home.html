<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Search</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #1a237e;
      color: #FFD700;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background Stars */
    .background-pattern {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 25% 25%, #FFD700 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, #FFD700 2px, transparent 2px);
      background-size: 100px 100px;
      animation: patternMove 20s linear infinite;
      z-index: -1;
    }

    .star {
      position: absolute;
      color: #FFD700;
      font-size: 1.2rem;
      animation: twinkle 2s ease-in-out infinite;
      pointer-events: none;
    }

    .star:nth-child(1){top:15%;left:20%;animation-delay:0s;}
    .star:nth-child(2){top:25%;right:15%;animation-delay:1s;}
    .star:nth-child(3){bottom:20%;left:25%;animation-delay:2s;}
    .star:nth-child(4){bottom:30%;right:30%;animation-delay:0.5s;}

    @keyframes patternMove {
      0% { transform: translate(0,0); }
      100% { transform: translate(100px,100px); }
    }

    @keyframes twinkle {
      0%,100% { opacity:0.3; transform:scale(1); }
      50% { opacity:1; transform:scale(1.2); }
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(26,35,126,0.7);
      border-bottom: 1px solid rgba(255,215,0,0.3);
      position: sticky;
      top:0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #FFD700, #FFA000, #FFD700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 4s ease-in-out infinite;
    }

    @keyframes textShine {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 30px;
      padding: 5px 12px;
      border: 1px solid #FFD700;
    }

    .search-bar input {
      border: none;
      background: none;
      color: #FFD700;
      font-size: 16px;
      width: 300px;
      outline: none;
    }

    .search-bar span { margin-right: 8px; font-size: 20px; }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255,215,0,0.2);
      color: #fff;
    }

    /* Main Section */
    main {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      padding: 100px 50px 50px 50px;
    }

    .left-section {
      flex: 1;
      padding-right: 40px;
    }

    .left-section h1 {
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #FFD700, #FFA000, #FFD700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 4s ease-in-out infinite;
    }

    .left-section p {
      font-size: 20px;
      font-style: italic;
      font-weight: bold;
      margin-bottom: 25px;
      max-width: 500px;
      line-height: 1.5;
      color: #e0d7ff;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: bold;
      background: #FFD700;
      color: #1a237e;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    .btn:hover { transform: scale(1.05); box-shadow:0 0 25px rgba(255,215,0,0.8); }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      max-height: 400px;
      overflow: hidden;
      border-radius: 20px;
      border: 2px solid rgba(255,215,0,0.4);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 1s ease, opacity 0.5s ease;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(26,35,126,0.8);
      border-top: 1px solid rgba(255,215,0,0.3);
    }

    footer a {
      margin: 0 15px;
      color: #FFD700;
      text-decoration: none;
      font-size: 28px;
      transition: 0.3s;
    }

    footer a:hover { transform: scale(1.2); color:#fff; }

    footer p { margin-top: 15px; font-size: 14px; color: #FFD700; }

    /* Responsive */
    @media(max-width:900px) {
      main { flex-direction: column; padding: 120px 20px 20px 20px; }
      .left-section, .right-section { flex: 1 1 100%; margin-bottom: 30px; }
      .search-bar input { width: 180px; }
      .left-section h1 { font-size: 45px; }
      .left-section p { font-size: 18px; }
      .right-section { height: 50vh; max-height: 300px; }
    }
  </style>
</head>

  <script>
    const images = [
      "images/animator.jpeg",
      "images/img2.jpeg",
      "images/img3.jpeg",
      "images/img4.jpeg",
      "images/img5.jpeg",
      "images/img6.jpeg"
    ];

    let current = 0;
    const mainImage = document.getElementById("mainImage");

    function changeImage() {
      mainImage.style.transform = 'scale(1)';
      mainImage.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % images.length;
        mainImage.src = images[current];
        mainImage.style.opacity = 1;
        mainImage.style.transform = 'scale(1.1)';
      }, 500);
    }

    mainImage.style.transform = 'scale(1.1)';
    setInterval(changeImage, 5000);
  </script>
