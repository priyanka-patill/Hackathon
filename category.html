<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Talent Search</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f9f6ff; 
      color: #333;
      min-height: 100vh;
    }

    /* Navbar copied from home */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255,255,255,0.5);
      border-radius: 0 0 15px 15px;
      position: sticky;
      top:0;
      z-index: 100;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #5e3ecb;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 5px 12px;
      border: 2px solid #5e3ecb;
    }

    .search-bar input {
      border: none;
      background: none;
      color: #333;
      font-size: 16px;
      width: 400px;
    }

    .search-bar span { margin-right: 8px; font-size: 20px; }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #5e3ecb;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #5e3ecb;
      color: #fff;
    }

    /* Category Section */
    .category-section {
      padding: 60px 40px;
      text-align: center;
    }

    .category-section h1 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #5e3ecb;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      background: #fff;
      width: 280px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.5s ease;
    }
    
    .card:hover img {
        transform: scale(1.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #5e3ecb;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Talent Search</div>
    <div class="search-bar">
      <span>üîç</span>
      <input type="text" placeholder="Search artists, skills...">
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="category.html">Categories</a>
      <a href="#">About Us</a>
    </div>
  </nav>

  <section class="category-section">
    <h1>Explore Categories</h1>
    <div class="cards" id="categoryContainer">
      </div>
  </section>

  <script>
    const categories = [
      { title: "Magicians", img: "images/magician.jpeg", desc: "Masters of illusion and wonder." },
      { title: "Singers", img: "images/singing.jpeg", desc: "Talented voices across all genres." },
      { title: "Dancers", img: "images/dancer.jpeg", desc: "Graceful moves and powerful expressions." },
      { title: "Animators", img: "images/animator.jpeg", desc: "Creative storytellers with visuals." },
      { title: "Sports", img: "images/sports.jpeg", desc: "Athletes showcasing strength and skills." },
      { title: "Fashion Designers", img: "images/fashion.jpeg", desc: "Designing style, trends, and elegance." }
    ];

    const container = document.getElementById("categoryContainer");

    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${cat.img}" alt="${cat.title}">
        <h3>${cat.title}</h3>
        <p>${cat.desc}</p>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
