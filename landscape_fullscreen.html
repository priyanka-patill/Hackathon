<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Full-Screen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100vh;
        }

        .left-panel {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .content {
            z-index: 2;
            text-align: center;
            max-width: 500px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .right-panel {
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visualization {
            width: 80%;
            height: 80%;
            position: relative;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .element {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.7), rgba(78, 205, 196, 0.7));
            border-radius: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 40%;
            animation-delay: 4s;
        }

        .element:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 40%;
            animation-delay: 1s;
            background: linear-gradient(45deg, rgba(69, 183, 209, 0.7), rgba(150, 206, 180, 0.7));
        }

        .stats {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            gap: 3rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #4ecdc4;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .left-panel {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1 class="title">Creative Vision</h1>
                <p class="subtitle">Experience the future of design with immersive landscapes that adapt to your imagination. Transform ideas into stunning visual realities.</p>
                <button class="cta-button" onclick="goToLogin()">Explore Now</button>
            </div>
        </div>
        
        <div class="right-panel">
            <nav class="nav">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Gallery</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Contact</a>
            </nav>
            
            <div class="visualization">
                <div class="floating-elements">
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">250+</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">15k+</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">Satisfaction</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Hide current page with animation
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Replace with login page content
                document.body.innerHTML = `
                    <div class="container">
                        <div class="logo-panel">
                            <div class="background-pattern"></div>
                            <div class="logo-container">
                                <div class="logo-icon">
                                    <div class="search-circle"></div>
                                    <div class="search-handle"></div>
                                </div>
                                <div class="logo-text">
                                    TALENT<br>SEARCH
                                </div>
                            </div>
                        </div>
                        
                        <div class="login-panel">
                            <div class="login-form">
                                <div class="form-header">
                                    <h2 class="form-title">Welcome Back</h2>
                                    <p class="form-subtitle">Please sign in to your account</p>
                                </div>
                                
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                                    </div>
                                    
                                    <button type="submit" class="login-btn">Sign In</button>
                                </form>
                                

                                
                                <div class="forgot-password">
                                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                                </div>
                                
                                <div class="back-link">
                                    <a href="#" onclick="goToHome()" style="color: #666; text-decoration: none; font-size: 0.9rem; margin-top: 1rem; display: inline-block;">‚Üê Back to Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add login page styles
                const loginStyles = document.createElement('style');
                loginStyles.innerHTML = `
                    .container {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        width: 100%;
                        height: 100vh;
                    }

                    .logo-panel {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
                        position: relative;
                        overflow: hidden;
                    }

                    .logo-container {
                        display: flex;
                        align-items: center;
                        gap: 1.5rem;
                        z-index: 2;
                    }

                    .logo-icon {
                        width: 80px;
                        height: 80px;
                        position: relative;
                    }

                    .search-circle {
                        width: 60px;
                        height: 60px;
                        border: 4px solid #FFD700;
                        border-radius: 50%;
                        position: absolute;
                        top: 8px;
                        left: 8px;
                        animation: glow 3s ease-in-out infinite alternate;
                    }

                    .search-handle {
                        width: 4px;
                        height: 30px;
                        background: #FFD700;
                        position: absolute;
                        bottom: 2px;
                        right: 12px;
                        transform: rotate(-45deg);
                        border-radius: 2px;
                    }

                    .logo-text {
                        font-size: 2.5rem;
                        font-weight: 700;
                        color: #FFD700;
                        text-transform: uppercase;
                        letter-spacing: 2px;
                        line-height: 0.9;
                    }

                    .login-panel {
                        background: rgba(255, 255, 255, 0.95);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 3rem;
                    }

                    .login-form {
                        width: 100%;
                        max-width: 400px;
                        background: white;
                        padding: 3rem;
                        border-radius: 20px;
                        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                        border: 1px solid rgba(255, 215, 0, 0.2);
                    }

                    .form-header {
                        text-align: center;
                        margin-bottom: 2rem;
                    }

                    .form-title {
                        font-size: 2rem;
                        color: #1a237e;
                        font-weight: 700;
                        margin-bottom: 0.5rem;
                    }

                    .form-subtitle {
                        color: #666;
                        font-size: 0.9rem;
                    }

                    .form-group {
                        margin-bottom: 1.5rem;
                    }

                    .form-label {
                        display: block;
                        color: #1a237e;
                        font-weight: 600;
                        margin-bottom: 0.5rem;
                        font-size: 0.9rem;
                    }

                    .form-input {
                        width: 100%;
                        padding: 1rem;
                        border: 2px solid #e0e0e0;
                        border-radius: 10px;
                        font-size: 1rem;
                        transition: all 0.3s ease;
                        background: #fafafa;
                    }

                    .form-input:focus {
                        outline: none;
                        border-color: #FFD700;
                        background: white;
                        box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
                    }

                    .login-btn {
                        width: 100%;
                        background: linear-gradient(45deg, #1a237e, #283593);
                        color: white;
                        border: none;
                        padding: 1rem;
                        border-radius: 10px;
                        font-size: 1.1rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        margin-bottom: 1rem;
                    }

                    .login-btn:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
                    }

                    .forgot-password {
                        text-align: center;
                        margin-top: 1rem;
                    }

                    .forgot-password a {
                        color: #666;
                        text-decoration: none;
                        font-size: 0.9rem;
                        transition: color 0.3s ease;
                    }

                    .forgot-password a:hover {
                        color: #FFD700;
                    }

                    .back-link {
                        text-align: center;
                    }

                    @keyframes glow {
                        from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
                        to { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
                    }
                `;
                document.head.appendChild(loginStyles);
                
                // Add login functionality
                setupLoginPage();
                
                // Fade in
                document.body.style.opacity = '1';
            }, 500);
        }

        function goToHome() {
            location.reload();
        }

        function setupLoginPage() {
            const validCredentials = {
                'admin': 'admin123',
                'user1': 'password123',
                'demo': 'demo'
            };

            window.showForgotPassword = function() {
                const username = prompt('Enter your username for password reset:');
                if (username && validCredentials[username]) {
                    alert(`Password reset link sent to email associated with ${username}`);
                } else {
                    alert('Username not found');
                }
            };

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validate credentials
                if (validCredentials[username] && validCredentials[username] === password) {
                    // Store login session
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Success animation
                    const form = document.querySelector('.login-form');
                    form.style.transform = 'scale(0.95)';
                    form.style.transition = 'all 0.3s ease';
                    
                    setTimeout(() => {
                        showDashboard();
                    }, 300);
                } else {
                    // Error feedback
                    const inputs = [document.getElementById('username'), document.getElementById('password')];
                    inputs.forEach(input => {
                        input.style.borderColor = '#ff4444';
                        input.style.animation = 'shake 0.5s';
                    });
                    
                    setTimeout(() => {
                        inputs.forEach(input => {
                            input.style.borderColor = '#e0e0e0';
                            input.style.animation = '';
                        });
                    }, 1000);
                    
                    alert('Invalid username or password');
                }
            });
        }

        function showDashboard() {
            const username = sessionStorage.getItem('username');
            document.body.innerHTML = `
                <div style="height: 100vh; background: linear-gradient(135deg, #1a237e 0%, #283593 100%); display: flex; align-items: center; justify-content: center; color: white; font-family: Arial, sans-serif;">
                    <div style="text-align: center; max-width: 600px; padding: 3rem; background: rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(10px);">
                        <h1 style="font-size: 3rem; color: #FFD700; margin-bottom: 1rem;">Welcome, ${username}!</h1>
                        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">You have successfully logged into Talent Search</p>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <button onclick="logout()" style="padding: 1rem 2rem; background: rgba(255,255,255,0.2); border: 2px solid #FFD700; color: #FFD700; border-radius: 10px; cursor: pointer; font-weight: 600;">Logout</button>
                            <button onclick="showProfile()" style="padding: 1rem 2rem; background: #FFD700; border: none; color: #1a237e; border-radius: 10px; cursor: pointer; font-weight: 600;">My Profile</button>
                        </div>
                        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
                            Session started: ${new Date().toLocaleString()}
                        </div>
                    </div>
                </div>
            `;
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        function showProfile() {
            const username = sessionStorage.getItem('username');
            alert(`Profile for ${username} - Feature would be implemented here`);
        }

        // Add mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.element');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Smooth scroll and interaction effects
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-2px)';
                item.style.transition = 'transform 0.2s ease';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
